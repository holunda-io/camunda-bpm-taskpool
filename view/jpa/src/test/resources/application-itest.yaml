spring:
  jpa:
    open-in-view: true # disable JPA warning
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:itest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
  test:
    database:
      replace: none


polyflow:
  view:
    jpa:
      stored-items: TASK, DATA_ENTRY, PROCESS_INSTANCE, PROCESS_DEFINITION

logging:
  level:
    org.springframework: INFO
    org.axonframework: INFO
    org.hibernate.type: INFO # activate this and generic ROOT logger to see SQL and binding
    io.holixon.axon.gateway.query: DEBUG
    io.holunda.polyflow.view.jpa: DEBUG

axon:
  axonserver:
    enabled: false
  eventhandling:
    processors:
      [io.holunda.polyflow.view.jpa.service.data]:
        mode: subscribing
        source: eventBus
      [io.holunda.polyflow.view.jpa.service.process.definition]:
        mode: subscribing
        source: eventBus
      [io.holunda.polyflow.view.jpa.service.process.instance]:
        mode: subscribing
        source: eventBus
      [io.holunda.polyflow.view.jpa.service.task]:
        mode: subscribing
        source: eventBus

